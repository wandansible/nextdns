---
nextdns_apt_repo_url: "https://repo.nextdns.io/deb"
nextdns_apt_repo_suite: "stable"
nextdns_apt_repo_component: "main"
nextdns_apt_repo_gpg_key: "https://repo.nextdns.io/nextdns.gpg"

nextdns_manage_user: true
nextdns_user: "nextdns"
nextdns_group: "nextdns"

nextdns_config: |
  report-client-info false
  auto-activate false
  log-queries false
  cache-size 0
  max-ttl 0s
  bogus-priv true
  timeout 5s
  max-inflight-requests 256
  debug false
  control /run/nextdns/nextdns.sock
  hardened-privacy false
  use-hosts true
  cache-max-age 0s
  mdns all
  discovery-dns
  detect-captive-portals false
  setup-router false
  listen localhost:53
